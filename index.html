<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing table</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Oswald:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="price-container">
     <div class="price-plan">
        <div class="basic">Basic Service</div>
        <div class="price">$98</div>
        <div class="service">Service Description</div>
        <ul class="st">
            <li>HD </li>
            <li>1 user</li>
            <li>Support</li>
        </ul>
          <button class="signup-button">sign up</button>
    </div>
     <div class="price-plan">
        <div class="basic">Standard Service</div>
        <div class="price">$198.8</div>
        <div class="service">Service Description</div>
        <ul class="st">
          <li>FUll HD</li>
          <li>7 user</li>
          <li>Support</li>
        </ul>
          <button class="signup-button">sign up</button>
     </div>
     <div class="price-plan">
        <div class="basic">Premium Service</div>
        <div class="price">$98</div>
        <div class="service">Service Description</div>
        <ul class="st">
            <li>4k</li>
            <li>unlimited user</li>
            <li>24/7 Support</li>
        </ul>
          <button class="signup-button">sign up</button>
    </div>
 </div>
</body>
</html>
